<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<link rel="Shortcut Icon" type="image/x-icon" href="../img/icon.png" />

	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
	<script type="text/javascript" src="../js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">


	<script type="text/javascript" src="../js/script.js"></script>

</head>

<body style="background-color: #EDEBEB;">
	<div class="login">
		<div class="tranbg"></div>
		<div id="main">
			<img class="login_logo" src="../img/logo2.png" />
			<img class="close" src="../img/login/close.png" />
			<div class="firstline">
				<div class="login_button phone normal">手机登录</div>
				<div style="font-size: 24px; display: inline-block;">&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</div>
				<div class="login_button account huadong">账户登录</div>
			</div>
			<div class="phone_part">
				<input class="inputBlock" type="text" name="请输入手机号码" value="请输入手机号码">
				<div class="code">
					<input class="inputBlock" type="text" name="请输入短信验证码" value="请输入短信验证码">
					<div class="getCode">获取验证码</div>
				</div>
			</div>
			<div class="account_part">
				<input class="inputBlock" type="text" name="Account" value="请输入帐号">
				<input class="inputBlock password" style="margin: 26px auto 13px auto;" type="text" name="Password"
					value="请输入密码">
			</div>
			<div class="others">
				<div>其它方式登录</div>
				<img src="../img/login/wechat.png" />
				<img src="../img/login/facebook.png" />
			</div>
			<div class="button1">登录</div>
			<div class="signUp" onclick="location.href= 'signup.html';">
				没有帐号？点我注册
			</div>
		</div>
	</div>
</body>

</html>
